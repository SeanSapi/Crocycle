    <div class="rcpt"> <!-- div that contains the checkout forms and items as a whole -->

        <div class="credits"> <!-- This div class is for containing the buttons for the credit card companies -->
            <!-- These are for credit card company buttons, non-functional -->
            <div class="pap"><img src="../Images/Icons/paypal.png" /></div>

            <div class="amazon"><img src="../Images/Icons/amazon.png" /></div>

            <div class="google"><img src="../Images/Icons/google.png" /></div>
        </div>

        <hr style="width:100%;background-color:white;text-align:left; padding: 2px; border: 0;"> <!-- hr to add space between the card payment options and contact info -->

        <div class="checkout-forms">
            <!-- this class contains the input forms for the checkout-->

            <div class="contact-section">
                <!-- input form for the contact informaton-->
                <h1>Contact Information</h1>
                <!-- These input forms are not actually functional-->
                <form class="contactinfo">
                    <input type="text" name="Contact" id="contact" placeholder="Ex. 1502 Green St.">
                </form>
            </div>

            <div class="address-section"> <!-- Wrapping section for the address input forms -->
                <h1>Address</h1>
                <form class="address"> <!-- for names -->
                    <input type="text" name="Fname" id="Fname" placeholder="First Name">
                    <input type="text" name="Lname" id="Lname" placeholder="Last Name">

                </form>

                <form class="address2"> <!-- input forms for address info-->
                    <input type="text" name="City" id="City" placeholder="City">
                    <input type="text" name="Strtadd" id="Strtadd" placeholder="Street Address">
                    <input type="text" name="PstlCde" id="PstlCde" placeholder="Postal Code">
                    <input type="text" name="State" id="State" placeholder="State">

                </form>
            </div>

            <div class="gift-section"> <!-- div class for the gift voucher input-->
                <h1>Gift Voucher</h1>
                <form class="voucher"> <!-- Text form inputs to input a gift card code -->
                    <input type="text" name="Voucher" id="Voucher" placeholder="Input Gift Card Code">
                </form>
            </div>

            <div class="cnfrm"> <!-- final row to confirm the purchase -->
                <a class="cart" href="#">
                    <h3>< RETURN TO CART </h3> <!-- button to return to cart page -->
                </a>
                <a class="buy" href="#"> <!-- Button to confirm the purchae -->
                    <h3> PURCHASE </h3>
                </a>
            </div>
